<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CryptoClient</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="charts.js"></script>
    <script src="main.js"></script>

</head>
<body>

<header>
    <div class = "container">
        <div class = "jumbotron">
            <div class = "container">
                <h1>CryptoClient</h1>
                <p>Demo using Spring to access the Cryptonator API</p>
            </div>
            <nav>
                <form action="#" method="post" class="optionsForm" id="optionsForm">
                    <fieldset>
                        <ul>
                            <li>
                                <label class="btn btn-primary" style="background-color:rgb(50, 150, 110);">
                                    <span style="font-size:14px;">
                                        <input class="check" type="checkbox" name="crypto" value="BTC" checked/> Bitcoin (BTC)
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="btn btn-primary" style="background-color:rgb(44, 142, 220);">
                                    <span style="font-size:13px;">
                                        <input class="check" type="checkbox" name="crypto" value="BCH" checked/> Bitcoin Cash (BCH)
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="btn btn-primary" style="background-color:rgb(153, 102, 255);">
                                    <span style="font-size:14px;">
                                        <input class="check" type="checkbox" name="crypto" value="ETH" checked/> Etherium (ETH)
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="btn btn-primary" style="background-color:rgb(101, 103, 107);">
                                    <span style="font-size:14px;">
                                        <input class="check" type="checkbox" name="crypto" value="XRP" checked/> Ripple (XRP)
                                    </span>
                                </label>
                            </li>
                            <li>
                                <label class="btn btn-primary" style="background-color:rgb(255, 159, 64);">
                                    <span style="font-size:14px;">
                                        <input class="check" type="checkbox" name="crypto" value="EOS" checked/> EOS (EOS)
                                    </span>
                                </label>
                            </li>
                        </ul>
                        </p>
                    </fieldset>
                </form>
            </nav>
        </div>
    </div>


</header>

<section>
    <div id="graphbox">
        <div class="graph" id="graph1">
            <canvas id="myChart"></canvas>
        </div>
        <div class="graph">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

</section>




<footer>

    <p>Created by <a href="https://github.com/deltaGPhys">Joshua Gates</a></p>

</footer>

</body>
</html>
